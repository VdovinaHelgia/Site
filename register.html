<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Регистрация</title>
        <link href="./assets/styles/main.css" rel="stylesheet" />
    </head>
    <body>
        
		<header class="blur">
			<center class="p1em">
				<h1 class="m0em">Interaktives Wörterbuch</h1>
				<h3 class="m0em">интерактивный словарь</h3>
			</center>
		</header>
		<content class="flex fcenter fvcenter horizontal">
			<div class="plane w20em p2em flex fcenter transparent">
				
				<div class="plane p2em blur">
					<center><h2 class="m0em mb1em">Регистрация учащегося</h2></center>
					<form action="" method="get" class="flex fcenter">
							
						<input class="inputtext" type="mail" name="mail" placeholder="укажите почту" required /><br />
						<input class="inputtext" type="text" name="name" placeholder="укажите имя" required /><br />
						<input class="inputtext" type="password" name="password"  placeholder="придумайте пароль" required /><br />
						<input class="inputtext" type="password" name="password2"  placeholder="повторите пароль" required /><br />
						<center><input class="button" type="submit" value="Зарегистрироваться" /></center>
							
					</form>
				</div>
				
			</div>
			<div class="plane w20em p2em flex fcenter transparent">
				
				<div class="plane p2em blur">
					<center><h2 class="m0em mb1em">Регистрация преподавателя</h2></center>
					<form action="" method="get" class="flex fcenter">
							
						<input class="inputtext" type="mail" name="mail" placeholder="укажите почту" required /><br />
						<input class="inputtext" type="text" name="name" placeholder="укажите имя" required /><br />
						<input class="inputtext" type="password" name="password"  placeholder="придумайте пароль" required /><br />
						<input class="inputtext" type="password" name="password2"  placeholder="повторите пароль" required /><br />
						<center><input class="button" type="submit" value="Зарегистрироваться" /></center>
							
					</form>
				</div>
				
			</div>
		</content>
    </body>
</html>
