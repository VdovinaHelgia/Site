<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Редактор уроков</title>
        <link href="./assets/styles/main.css" rel="stylesheet" />
    </head>
    <body>
        
		<header class="blur">
			<center class="p1em">
				<h1 class="m0em">Interaktives Wörterbuch</h1>
				<h3 class="m0em">интерактивный словарь</h3>
			</center>
			<div class="nav flex fvcenter">
				<a href="./main.html" class="button m1em">Главная</a>
				<a href="./profile.html" class="button m1em">Профиль</a>
				<a href="./lessons_list_editor.html" class="button m1em">Назад</a>
			</div>
		</header>
		<content class="flex fcenter fvcenter horizontal space-evenly">
			
			<div class="plane w40em p1em blur flex vertical fvcenter">
				
				<form action="" method="get" class="flex horizontal fvcenter space-between m1em">
					<input class="inputtext w30em" type="text" name="lesson_name" placeholder="название урока" required />
					<input class="button" type="submit" value="Сохранить" />
				</form>
				
				<div class="plane w35em p1em blur">
				
					<form action="" method="get" class="flex horizontal fvcenter space-between mb1em">
						<input class="inputtext w20em" type="text" name="lesson_name" placeholder="слово" required />
						<input class="inputtext w20em" type="text" name="lesson_name" placeholder="перевод" required />
						<input class="button" type="submit" value="Добавить" />
					</form>
					
					<div id="lesson_words_list" class="plane h25em p1em">
						
						<form action="" method="get" id="lesson_word_no_-1" class="plane flex horizontal space-between p1em mb1em">
							<div class="lesson_word_1 w20em">Профиль</div>
							<div class="lesson_word_2 w20em">Profil</div>
							<input class="button" type="submit" value="Удалить" />
						</form>
						
						<form action="" method="get" id="lesson_word_no_-1" class="plane flex horizontal space-between p1em mb1em">
							<div class="lesson_word_1 w20em">Нумерация</div>
							<div class="lesson_word_2 w20em">Nummerierung</div>
							<input class="button" type="submit" value="Удалить" />
						</form>
						
					</div>
					
				</div>
				
			</div>
			
		</content>
    </body>
</html>
